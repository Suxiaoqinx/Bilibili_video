<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <!--<meta name="referrer" content="no-referrer" />-->
     <!--<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0"/>-->
    <title>哔哩哔哩视频解析</title>
    <script src="jquery.min.js"></script>
    <script src="jqAlert.js"></script>
    <link rel="stylesheet" href="bilibili.css">
    <link rel="stylesheet" href="jqAlert.css">
</head>
<body>
    <div class="content">
        <div class="roll_container">
            <div class="tools">
                <div class="search_container">
                    <input type="text" placeholder="请输入哔哩哔哩视频链接地址" id="url">
                    <span class="search">解析视频</span>
                </div>

                <div class="result_container">
                    <div class="cover">
                        <img class="cover_img" referrerPolicy="no-referrer">
                    </div>

                    <div class="video_info">
                       <div class="video_info_title">我是标题</div>
                       <div class="video_info_desc">我是描述</div>
                    </div>

                    <table border="0" cellspacing="0" cellpaddig="0">
                        <tbody class="table_body">
                            <tr class="table_title">
                                <th>视频分段名称</th>
                                <th>视频时长(秒)</th>
                                <th>清晰度</th>
                                <th>操作</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="view_bilibili.js"></script>
    </div>
</body>

</html>
